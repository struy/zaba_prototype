{% extends "base.html" %}

{% block title %} {% trans "Job delete" %} {% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-9">
                <h2><a href="{% url 'jobs:index' %}">Jobs </a>: Delete?</h2>
                <form method="post">{% csrf_token %}
                    Are you sure you want to delete "{{ object }}" ?
                    <br>
                    <br>
                    <input type="submit" class="btn btn-danger" value="Delete"/>
                </form>
            </div>
        </div>
    </div>



{% endblock %}
