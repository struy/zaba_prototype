{% load i18n %}

<form action="{% url 'global_search' %}" class="form">
    <div class="form-row has-search simple-search">
        <div class="col-md-7 col-10 p-0">
            <div class="form-group fs-input">
                <span class="fa fa-search form-control-feedback "></span>
                <input
                        type="text"
                        class="form-control rounded-left "
                        name="q"
                        placeholder="type in what you are looking for"
                        size="90"
                        value="{{ request.GET.q }}"
                />
            </div>
        </div>
        <div class="col-md-4 d-none d-md-block p-0">
            <div class="form-group has-search">
       <span class="fas fa-map-marker-alt form-control-location">
       </span>
                <span class="fas fa-angle-right form-control-angle">
       </span>
                <input
                        id="id_city"
                        type="text"
                        name="address"
                        value="{{ request.GET.address }}"
                        class="form-control "
                        size="30"
                        placeholder="Enter a location"
                        title="only Latin characters "
                        data-toggle="tooltip"
                        autocomplete="on"
                />
            </div>
        </div>

        <div class="col-sm-1 col-2 p-0">
            <button id="btn_search" class="btn btn-success input-group form-control"
                    type="submit">
                <span class="input-group-append">
                    <span class="fa fa-search form-control-feedback"></span>
                </span>
            </button>
        </div>

    </div>
</form>
